<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shai Food Corner Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="snacks.css">
</head>
<body>
  <section class="snacks-page">
    <h2>Our Favorite Snacks</h2>
    
    <div class="snack-grid" id="snackGrid">
      <!-- Hardcoded snacks -->
      <div class="snack-card">
        <img src="snacks/piattos.jpg" alt="Piattos">
        <span>Piattos</span>
      </div>
      <div class="snack-card">
        <img src="snacks/vcut.jpg" alt="V-Cut">
        <span>V-Cut</span>
      </div>
      <div class="snack-card">
        <img src="snacks/mentos.jpg" alt="Mentos">
        <span>Mentos</span>
      </div>
      <div class="snack-card">
        <img src="snacks/cream-o.jpg" alt="Cream-O">
        <span>Cream-O</span>
      </div>
      <div class="snack-card">
        <img src="snacks/takoyaki.jpg" alt="Takoyaki">
        <span>Takoyaki</span>
      </div>
      <div class="snack-card">
        <img src="snacks/peanuts.jpg" alt="Peanuts">
        <span>Peanuts</span>
      </div>
      <div class="snack-card">
        <img src="snacks/empanada.jpg" alt="Empanada">
        <span>Empanada</span>
      </div>
      <div class="snack-card">
        <img src="snacks/penoy.png" alt="Penoy">
        <span>Penoy</span>
      </div>
      <div class="snack-card">
        <img src="snacks/Stick-O-Choco-Wafer-Sticks-12pj380g.jpg" alt="Stick-O">
        <span>Stick-O</span>
      </div>
      <div class="snack-card">
        <img src="snacks/chokochoko.jpg" alt="Choko Choko">
        <span>Choko Choko</span>
      </div>
      <div class="snack-card">
        <img src="snacks/icecream.png" alt="Ice Cream">
        <span>Ice Cream</span>
      </div>
      <div class="snack-card">
        <img src="snacks/cheesecake.jpg" alt="Cheesecake">
        <span>Cheesecake</span>
      </div>
    </div>

    <!-- Add Snack Form -->
    <div class="add-snack-form">
      <h3>Add a Snack</h3>
      <input type="file" id="snackImgInput" accept="image/*">
      <input type="text" id="snackLabelInput" placeholder="Enter snack name">
      <button id="addSnackBtn">Add Snack</button>
    </div>
  </section>

  <footer>
    <button id="backHomeBtn" class="back-home-btn">Back to Homepage</button>
  </footer>

  <script src="snacks.js"></script>
</body>
</html>
